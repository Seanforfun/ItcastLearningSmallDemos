	<script type="text/javascript">
		$(function(){
			$("#test").draggable({
				handle:"#title",
				revert:"true",
				cursor:"no-drop", 
				disabled:"true"
				});
			
			$('#tt').tabs({    
			    border:false,    
			    onSelect:function(title){    
			        $.messager.alert("info", title+' is selected');    
			    }    
			}); 
		});
		
		function showWindow(){
				$("#win").window("center").window({
					width:600,    
				    height:400,    
				    modal:false,
				    iconCls:"icon-man",
				    shadow:true,
				    closed:false
				});				
			}
		
		function showMessager(){
			$.messager.confirm('删除确认','您确认想要删除记录吗？',function(r){    
			    if (r){
			    	$.messager.alert('警告','确认删除');    
			    }else{
			    	$.messager.alert('警告','取消删除');   
			    }
			});  
		}
		
		function mySub(){
			$('#ff').form({    
			    url:"../MyTestServlet",    
			    onSubmit: function(){    
			        // do some check    
			        // return false to prevent submit;    
			    },    
			    success:function(data){    
			        alert(data)    
			    }    
			});    
			$('#ff').submit(); 
		}
	</script>
</head>

	<!-- Form -->
	<form id="ff" method="post" action="myTest">

	        <label for="name">Name:</label>
